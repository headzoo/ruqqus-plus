<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ruqqus Plus Popup</title>
    <link href="../css/popupStyles.css" type="text/css" rel="stylesheet"/>
</head>
<body class="mb-4">
    <header class="p-2 mb-4">
        <div class="container">
            <h1>Ruqqus Plus</h1>
        </div>
    </header>
    <div class="container">
        <form id="login-form" class="mb-3" style="display: none;">
            <div class="form-group">
                <label for="input-username" class="sr-only">
                    Username
                </label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    id="input-username"
                    placeholder="Username"
                />
            </div>
            <div class="form-group">
                <label for="input-password" class="sr-only">
                    Password
                </label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="input-password"
                    placeholder="Password"
                />
            </div>
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </form>
        <a class="btn btn-primary" href="settings.html" target="_blank">
            Settings
        </a>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
