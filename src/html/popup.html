<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ruqqus Plus Popup</title>
    <link href="../css/popup-styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" type="text/css" rel="stylesheet" />
</head>
<body class="mb-4">
    <header class="p-2 mb-3">
        <div class="container">
            <h1>Ruqqus Plus</h1>
        </div>
    </header>
    <div class="container">
        <div id="container-authed" class="mb-3 d-flex justify-content-between align-items-center" style="display: none !important;">
            <div class="d-flex justify-content-between align-items-center">
                <img src="" alt="Avatar" id="container-authed-avatar" class="avatar mr-2" />
                <div class="d-flex flex-column">
                    <span id="container-authed-username" class="username mr-2"></span>
                    <div>
                        <span id="container-authed-rep" class="rep"></span>
                    </div>
                </div>
            </div>
            <a
                id="container-authed-notices"
                class="position-relative"
                href="https://ruqqus.com/notifications"
                target="_blank"
            >
                <i class="fas fa-bell text-danger"></i>
                <span class="badge-count font-weight-bolder" style="display: none;">1</span>
            </a>
        </div>
        <div id="container-unauthed" class="mb-2" style="display: none !important;">
            <a href="https://ruqqus.com" target="_blank">Log into ruqqus</a>
        </div>
        <a class="btn btn-sm btn-primary" href="settings.html" target="_blank">
            Settings
        </a>
        <a class="btn btn-sm btn-primary" href="https://ruqqus.com/+RuqqusPlus" target="_blank">
            Support
        </a>
        <a class="btn btn-sm btn-primary" href="about.html" target="_blank">
            About
        </a>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
